<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Quotes</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">


                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'app_quotes:main' %}">Quotes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'app_quotes:authors' %}">Authors</a>
                    </li>


                    {% if user.is_authenticated %}


                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'app_quotes:add_author' %}">Add author</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'app_quotes:add_quote' %}">Add quote</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:logout' %}">LogOut</a>
                    </li>


                    {% else %}


                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:login' %}">SignIn</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:register' %}">SignUp</a>
                    </li>

                    {% endif %}

                </ul>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
